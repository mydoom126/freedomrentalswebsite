name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

env:
  WORKING_DIRECTORY: './freedomrentalsbackup'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Enable Corepack and prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Build client
        run: pnpm build
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Add CNAME for custom domain
        run: |
          echo "freedomrentals.biz" > ${{ env.WORKING_DIRECTORY }}/dist/spa/CNAME

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.WORKING_DIRECTORY }}/dist/spa

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: https://freedomrentals.biz

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
