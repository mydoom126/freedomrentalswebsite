name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

env:
  WORKING_DIRECTORY: './freedomrentalsbackup'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      pages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Enable Corepack and prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Build client
        run: pnpm build
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Add CNAME for custom domain
        run: |
          mkdir -p ${{ env.WORKING_DIRECTORY }}/dist/spa
          echo "freedomrentals.biz" > ${{ env.WORKING_DIRECTORY }}/dist/spa/CNAME

      - name: Upload Pages artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ${{ env.WORKING_DIRECTORY }}/dist/spa

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      pages: write
    environment:
      name: github-pages
      url: https://

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
